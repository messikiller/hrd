<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hrd</title>
    <style>
        #container td{
            font-size: 20px;
            padding: 50px;
            background-color: #CCC;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table id="container">
        <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
        </tr>
        <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
        </tr>
        <tr>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
        </tr>
    </table>

<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">

function shuffle(arr)
{
    var n = Math.floor(Math.random() * 100);
    do {
        arr.sort(function(){
            return Math.random() - 0.5;
        });
        n--;
    } while( n > 0 )
    return arr;
}

function init()
{
    var arr = ['1', '2', '3', '4', '5', '6', '7', '8', ''];
    var initArr = shuffle(arr);
    $('#container td').each(function(){
        var tmp = initArr.shift();
        $(this).empty().text(tmp);
    });
}

function getSpaceId()
{
    var r = 0;
    $('#container td').each(function(){
        var tmp = $(this).text();
        if(tmp == ''){
            r = $(this).attr('id');
        }
    });
    return parseInt(r);
}

function checkCanMove(clickid, spaceid)
{
    var r = false;
    var delta = Math.abs(parseInt(clickid) - parseInt(spaceid));
    if( delta == 1 || delta == 3 ){
        if((clickid == 3 && spaceid == 4)
            || (clickid == 4 && spaceid == 3)
            || (clickid == 6 && spaceid == 7)
            || (clickid == 7 && spaceid == 6)){
            r = false;
        } else {
            r = true;
        }
    }
    return r;
}

function swap(clickid, spaceid)
{
    var clicktext = $('#' + clickid).text();
    $('#' + clickid).empty();
    $('#' + spaceid).empty().text(clicktext);
}

// main process
$(document).ready(function(){
    init();
    $('#container td').click(function(){
        var spaceid = getSpaceId();
        var clickid = parseInt($(this).attr('id'));
        if( checkCanMove(clickid, spaceid) ){
            swap(clickid, spaceid);
        }
    });
});

</script>
</body>
</html>
